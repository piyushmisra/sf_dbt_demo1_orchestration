name: Deploy Orchestration

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Snowflake CLI
        uses: Snowflake-Labs/snowflake-cli-action@main
        with:
          # Empty string tells the action to just get the current stable version
          cli-version: ""

      - name: Execute Orchestration Script
        env:
          # Enable the feature to read credentials from the environment
          SNOWFLAKE_CLI_FEATURES_USE_ENV_VARS_FOR_CONNECTION: "true"
          
          # Credentials - Ensure these match your GitHub Secret names exactly
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: "ACCOUNTADMIN"
          SNOWFLAKE_WAREHOUSE: "COMPUTE_WH"
        run: |
          # The -x flag creates a temporary connection on the fly 
          # using the SNOWFLAKE_... variables provided above.
          snow sql -f scripts/setup_orchestration.sql -x